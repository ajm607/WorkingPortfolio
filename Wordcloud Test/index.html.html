<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Cloud Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input[type="file"], input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 40px;
      text-align: center;
    }

    #wordcloud {
      max-width: 100%;
      border: 1px solid #ccc;
      padding: 20px;
      background: white;
    }
  </style>
</head>
<body>

  <h1>Word Cloud Generator</h1>

  <label for="fileInput">Upload CSV File:</label>
  <input type="file" id="fileInput" accept=".csv">

  <label for="columnInput">Text Column Name:</label>
  <input type="text" id="columnInput" placeholder="e.g., comments, review, feedback">

  <label for="sentimentSelect">Sentiment Filter:</label>
  <select id="sentimentSelect">
    <option value="">None</option>
    <option value="positive">Positive</option>
    <option value="negative">Negative</option>
  </select>

  <label for="wordCountSelect">Max Words:</label>
  <select id="wordCountSelect">
    <option value="20">20</option>
    <option value="40">40</option>
    <option value="60">60</option>
  </select>

  <button onclick="generateWordCloud()">Generate Word Cloud</button>

  <div id="output">
    <h2>Output:</h2>
    <div id="wordcloud">[Word cloud will appear here]</div>
  </div>

</body>
</html>
